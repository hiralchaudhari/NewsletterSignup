<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Newsletter Signup</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="CSS/signin.css" rel="stylesheet">
  <link rel="icon" href="images/favicon.ico">
</head>

<body class="text-center">
  <form action="/" class="form-signin" method="post" autocomplete="off">
    <img class="mb-4" src="images/logo.jpg" alt="logo" width="200" height="200">
    <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>

    <input name="fName" type="text" class="form-control top" placeholder="First Name" required autofocus>
    <input name="lName" type="text" class="form-control middle" placeholder="Last Name" required>
    <input name="email" type="text" id="inputEmail bottom" class="form-control" placeholder="Email address" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

  </form>
</body>

</html>
